baseURL = "https://samsongama.com/"
languageCode = "en-us"
title = "Samson Gama"
theme = "hugo-theme-hello-friend-ng"

min_version = "0.41"

[author]
  name = "sgama"
  homepage = "https://github.com/sgama/sg.git"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Homepage and blog"
  keywords = "homepage, blog, science, informatics, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "Samson Gama"
    subtitle = "A simple blog"
    keywords = ""
    copyright = "Samson Gama"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Samson Gama"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
    weight     = 1
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
    weight     = 2
  [[menu.main]]
    identifier = "portfolio"
    name       = "Portfolio"
    url        = "/portfolio"
    weight     = 3
  [[menu.main]]
    identifier = "resume"
    name       = "Resume"
    url        = "/resume"
    weight     = 4
  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact"
    weight     = 5